<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>

        <div class="backgroundContainer">
            <video id="background" muted autoplay loop>
                <Source src="" type=""> </src>
            </video>
        </div>


        <div class = "heading-container">
            <div id = "heading">
                ROCK PAPER SCISSORS

            </div>
        </div>
        <div class = "rounds-container">
            <div id = "current-round">Round : 0</div>
        </div>
        <div class="controls">
            <button id = "restartBtn">Restart</button>
        </div>
        <div class="score-container">
            <div id="current-score">Score: Player 0 - Computer 0</div>
        </div>

        <div class="choices-container">
            <div id = "player-choices">
                <button id = "player-rock">Rock</button>
                <button id = "player-paper">Paper</button>
                <button id = "player-scissors">Scissors</button>
            </div>
            <div id="computer-choices">
                <button id="computer-rock">Rock</button>
                <button id="computer-paper">Paper</button>
                <button id="computer-scissors">Scissors</button>
            </div>
        </div>
   
        

        <div class ="score-container">
            <div id="currentResult">Who will win?</div>
        </div>




        <script src="script.js" async defer></script>
    </body>
</html>
